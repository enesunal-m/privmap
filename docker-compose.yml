version: "3.9"

services:
  # PostgreSQL with PostGIS extension
  db:
    image: postgis/postgis:16-3.4
    container_name: privmap-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: privmap
      POSTGRES_PASSWORD: privmap_secret
      POSTGRES_DB: privmap
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U privmap -d privmap"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: privmap-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://privmap:privmap_secret@db:5432/privmap
      - DEBUG=false
      - CORS_ORIGINS=["http://localhost:3000","http://frontend:3000"]
    ports:
      - "8000:8000"
    volumes:
      - ./train.csv:/app/data/train.csv:ro
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/simple"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8000
    container_name: privmap-frontend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: privmap-network
